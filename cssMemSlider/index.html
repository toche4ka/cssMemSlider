	<title>cssMemSlider</title>

</head>
<body>
	<div class="wrapper">
		<div class="slider">
			<div class="images">
				<input type="radio" name="slide" id="swich1" checked>
				<input type="radio" name="slide" id="swich2">

				<input type="radio" name="slide" id="swich4">

					<p>Slider 5</p>
					<p>Slider 6</p>
				</div>
